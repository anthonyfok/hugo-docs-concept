<!-- TOCs need to be declared explicitly in the front matter of content/*.md -->
{{if .Params.toc }}
<aside id="toc">
	<header class="toc-header">
		<a href="#{{.Title | urlize}}">
		<h3 class="{{.Section}}">{{.Title}}</h3>
		</a>
	</header>
	{{.TableOfContents}}
</aside>
<a href="#" id="toc-toggle"></a>
{{end}}
