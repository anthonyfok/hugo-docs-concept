{{ define "main" }}
<main class="main">
	<header class="content-header">
		<h1 class="page-title"><a href="{{.Site.BaseURL}}{{.Data.Plural}}"><i class="icon-{{.Data.Plural}}"></i>{{.Data.Plural}}:</a> {{ .Title }}</h1>
	</header>
	<div class="body-copy taxonomies">
		{{range .Data.Pages}}
		<article class="taxonomy">
			<header>
				<a href="{{.Permalink}}"><h2>{{.Title}}</h2></a>
				<div class="list-header-image-wrapper">
					<img src="{{.Site.BaseURL}}images/{{.Section}}.svg" alt="">
					<!-- <span>{{replace .Section "-" " " | title}}</span> -->
				</div>
			</header>
			<p>{{.Description}}</p>
		</article>
		{{end}}
	</div>
</main>
{{ end }}
