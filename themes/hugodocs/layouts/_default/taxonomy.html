{{ define "main" }}
<main class="main">
	<header class="content-header">
		<h1 class="page-title"><a href="{{.Site.BaseURL}}{{.Data.Plural}}"><i class="icon-{{.Data.Plural}}"></i>{{.Data.Plural}}:</a> {{ .Title }}</h1>
	</header>
	<div class="body-copy taxonomies">
		{{range .Data.Pages}}
		<a href="{{.Permalink}}" class="taxonomy">
		<article>
			<header>
				<h2>{{.Title}}</h2>
			</header>
			<p>{{.Description}}</p>
		</article>
		</a>
		{{end}}
	</div>
</main>
{{ end }}
