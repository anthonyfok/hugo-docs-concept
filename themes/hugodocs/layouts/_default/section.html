{{ define "main" }}
<main class="main">
	<header>
		<h1>{{with .LinkTitle}}{{ . |markdownify}}{{else}}{{ .Title }}{{end}}</h1>
	</header>
	<div class="body-copy">
	{{.Content}}
	<span class="last-modified">Updated {{with .Lastmod}}{{.Format "January 2, 2006"}}{{else}}{{.PublishDate.Format "January 2, 2006"}}{{end}}</span>
	</div>
</main>
{{ end }}
