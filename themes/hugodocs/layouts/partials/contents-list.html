{{$kind := .Kind}}
{{if eq $kind "section"}}
<h2 class="section-heading">Section Contents:</h2>
{{end}}
{{range .Data.Pages}}
<article class="contents-list {{$kind}}">
	<header>
		<div class="contents-list-image-wrapper">
			<img src="{{.Site.BaseURL}}images/{{.Section}}.svg" alt="">
		</div>
		<a href="{{.Permalink}}"><h3>{{.Title}}</h3></a>
	</header>
	<p>{{.Description}}</p>
</article>
{{end}}
